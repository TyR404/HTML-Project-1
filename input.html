<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <style>
      h1 {
        text-align: center;
        text-decoration: underline;
        text-decoration-style: solid;
        text-decoration-thickness: 5px;
        text-shadow: 2px 2px #777777;
      }

      h2 {
        text-align: center;
      }

      h3 {
        text-align: center;
      }

      header {
        padding: 30px;
        background: linear-gradient(to top, rgb(75, 0, 0) -30%, black 100%);
        color: rgb(235, 235, 235);
        font-size: 25px;
      }

      footer {
        padding: 15px;
        background: linear-gradient(to bottom, rgb(75, 0, 0) -30%, black 100%);
        color: rgb(235, 235, 235);
        font-size: 20px;
        text-align: center;
      }

      p {
        padding-right: 200px;
        padding-left: 200px;
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      footer a:active {
        color: rgb(255, 255, 255);
        background-color: transparent;
      }

      footer a:visited {
        color: rgb(255, 255, 255);
        background-color: transparent;
      }

      footer a:hover {
        background-color: transparent;
        font-size: 23px;
        color: rgb(160, 0, 0);
      }

      a:active {
        color: rgb(0, 0, 0);
        background-color: transparent;
      }

      a:visited {
        color: rgb(0, 0, 0);
        background-color: transparent;
      }

      a:hover {
        background-color: transparent;
        font-size: 20px;
      }
    </style>
