<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFL Info - Survey</title>
    <style>
      h1 {
        text-align: center;
        text-decoration: underline;
        text-decoration-style: solid;
        text-decoration-thickness: 5px;
        text-shadow: 2px 2px #777777;
      }

      h2 {
        text-align: center;
      }

      h3 {
        text-align: center;
      }

      header {
        padding: 30px;
        background: linear-gradient(to top, rgb(75, 0, 0) -30%, black 100%);
        color: rgb(235, 235, 235);
        font-size: 25px;
      }

      footer {
        padding: 15px;
        background: linear-gradient(to bottom, rgb(75, 0, 0) -30%, black 100%);
        color: rgb(235, 235, 235);
        font-size: 20px;
        text-align: center;
      }

      p {
        padding-right: 200px;
        padding-left: 200px;
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      footer a:active {
        color: rgb(255, 255, 255);
        background-color: transparent;
      }

      footer a:visited {
        color: rgb(255, 255, 255);
        background-color: transparent;
      }

      footer a:hover {
        background-color: transparent;
        font-size: 23px;
        color: rgb(160, 0, 0);
      }

      a:active {
        color: rgb(0, 0, 0);
        background-color: transparent;
      }

      a:visited {
        color: rgb(0, 0, 0);
        background-color: transparent;
      }

      a:hover {
        background-color: transparent;
        font-size: 20px;
      }
    </style>
  </head>
  <body style="background-color: #9c9c9c">
    <header>
      <h1>Canadian Football League</h1>
      <h2>Survey</h2>
    </header>

    <nav>
      <ul type="none">
        <a href="index.html" target="_blank"> <li>Home</li> </a>
        <a href="teams.html" target="_blank"> <li>About The Teams</li> </a>
        <a href="input.html" target="_blank"> <li>CFL Survey</li> </a>
      </ul>
    </nav>

    <main>
      <p style="text-align: center">
        This page is intended to gather opinions on the CFL.
        <strong>Do Not</strong> enter personal information!
      </p>

      <br />
      <h3>Survey</h3>
      <form style="margin: auto" method="get">
        <fieldset style="width: 300px">
          <legend>What's Your Favourite CFL Team?</legend>

          <input type="radio" id="lions" name="fav-team" value="lions" />
          <label for="lions">BC Lions</label><br />

          <input type="radio" id="elks" name="fav-team" value="elks" />
          <label for="elks">Edmonton Elks</label><br />

          <input
            type="radio"
            id="stampeders"
            name="fav-team"
            value="stampeders"
          />
          <label for="stampeders">Calgary Stampeders</label><br />

          <input
            type="radio"
            id="roughriders"
            name="fav-team"
            value="roughriders"
          />
          <label for="roughriders">Saskatchewan Roughriders</label><br />

          <input type="radio" id="bombers" name="fav-team" value="bombers" />
          <label for="bombers">Winnipeg Blue Bombers</label><br />

          <input
            type="radio"
            id="tiger-cats"
            name="fav-team"
            value="tiger-cats"
          />
          <label for="tiger-cats">Hamilton Tiger Cats</label><br />

          <input
            type="radio"
            id="argonauts"
            name="fav-team"
            value="argonauts"
          />
          <label for="argonauts">Toronto Argonauts</label><br />

          <input
            type="radio"
            id="redblacks"
            name="fav-team"
            value="redblacks"
          />
          <label for="redblacks">Ottowa Redblacks</label><br />

          <input
            type="radio"
            id="alouettes"
            name="fav-team"
            value="alouettes"
          />
          <label for="alouettes">Montreal Alouettes</label><br />
        </fieldset>
      </form>
    </main>
  </body>
</html>
